<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic World - Create Your Gift Dua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('assets/img/stars.gif') center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
    }
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #10b981, 0 0 20px #10b981; }
      to { text-shadow: 0 0 20px #34d399, 0 0 40px #34d399; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-center items-center p-6 backdrop-blur-sm">

  <h1 class="text-4xl font-bold text-emerald-400 glow mb-3">ðŸŒ™ Islamic World</h1>
  <p class="text-gray-300 text-center mb-6">Create a Ruhani Dua & Gift it to someone you love</p>

  <div class="bg-black bg-opacity-70 p-6 rounded-xl max-w-md w-full">
    <form id="dua-form" class="space-y-4">
      <input id="sender" type="text" placeholder="Your Name" class="w-full p-2 rounded bg-gray-800 border border-gray-600" required />
      <input id="receiver" type="text" placeholder="Recipient Name" class="w-full p-2 rounded bg-gray-800 border border-gray-600" required />
      <textarea id="message" placeholder="Your Beautiful Dua..." class="w-full p-2 rounded bg-gray-800 border border-gray-600" required></textarea>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 px-6 py-2 rounded">âœ¨ Generate Dua Gift Link</button>
    </form>

    <div id="link-box" class="mt-4 hidden">
      <input id="share-link" class="w-full p-2 text-sm rounded bg-gray-800 text-green-300 border border-green-600 mb-2" readonly />
      <div class="flex flex-wrap gap-2">
        <button onclick="copyLink()" class="bg-blue-600 px-3 py-1 rounded">ðŸ“‹ Copy</button>
        <a id="wa-link" target="_blank" class="bg-green-600 px-3 py-1 rounded">ðŸŸ¢ WhatsApp</a>
        <a id="fb-link" target="_blank" class="bg-blue-700 px-3 py-1 rounded">ðŸ”µ Facebook</a>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <img src="https://i.ibb.co/4F0qqBz/gift-box.gif" class="w-24 mx-auto animate-bounce" alt="gift" />
  </div>

  <div class="w-full max-w-md mt-4 bg-gray-800 text-center text-gray-400 p-3 text-sm rounded">Google Ad Placeholder</div>

  <footer class="mt-6 text-sm text-gray-500">
    â€” by Zeenat â€¢ Made with ðŸ’– for Muharram
  </footer>

  <script>
    const form = document.getElementById('dua-form');
    const linkBox = document.getElementById('link-box');
    const input = document.getElementById('share-link');
    const wa = document.getElementById('wa-link');
    const fb = document.getElementById('fb-link');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const from = encodeURIComponent(document.getElementById('sender').value.trim());
      const to = encodeURIComponent(document.getElementById('receiver').value.trim());
      const msg = encodeURIComponent(document.getElementById('message').value.trim());
      const url = `${window.location.origin}/gift.html?from=${from}&to=${to}&msg=${msg}`;
      input.value = url;
      linkBox.classList.remove('hidden');
      wa.href = `https://wa.me/?text=Ruhani Dua for you ðŸ’Œ\\n${url}`;
      fb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
    });

    function copyLink() {
      navigator.clipboard.writeText(input.value).then(() => alert(\"Copied!\"));  
    }
  </script>

</body>
</html>
