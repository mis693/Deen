<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Gift</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('assets/img/night-sky.gif');
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .gift-box {
            width: 150px;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #countdown {
            font-size: 24px;
            margin: 20px;
            color: #FFD700;
            display: none;
        }
        #result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .ad-space {
            height: 100px;
            background-color: rgba(51, 51, 51, 0.7);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            border-radius: 5px;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .share-btn {
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #3b5998; }
        .instagram { 
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        .dua-text {
            background-color: rgba(0, 60, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .donation-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #FF4136;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="assets/img/stars.gif" class="stars" alt="Stars Animation">

    <div class="container">
        <h1>ðŸŒ™ Islamic Gift</h1>
        <img src="assets/img/gift-box.gif" class="gift-box" alt="Gift Box">
        
        <div id="sender-form">
            <h3>Zeenat ka tohfa aapke liye</h3>
            <p>Apna naam enter karein aur gift prapt karein</p>
            <input type="text" id="receiver-name" placeholder="Enter your name">
            <button onclick="startGift()">Gift Open Karein</button>
        </div>
        
        <div id="countdown"></div>
        
        <div class="ad-space">
            Google AdSense Space
        </div>
        
        <div id="result"></div>
        
        <div id="share-section" style="display:none;">
            <div class="dua-text">
                <h3 id="dua-title"></h3>
                <p id="dua-content"></p>
            </div>
            
            <div class="ad-space">
                Google AdSense Space
            </div>
            
            <h3>Apne doston ko bhi bhejein ye khass tohfa</h3>
            <input type="text" id="friend-name" placeholder="Friend's name">
            <button onclick="generateShareLink()">Generate Share Link</button>
            
            <div id="share-link-container" style="display:none; margin-top:20px;">
                <input type="text" id="share-link" readonly style="width:300px;">
                <button onclick="copyLink()">Copy Link</button>
                
                <div class="share-buttons">
                    <a href="#" id="whatsapp-share" class="share-btn whatsapp">WhatsApp</a>
                    <a href="#" id="facebook-share" class="share-btn facebook">Facebook</a>
                    <a href="#" id="instagram-share" class="share-btn instagram">Instagram</a>
                </div>
            </div>
            
            <a href="support.html" class="donation-btn">Support Poor Children's Education</a>
        </div>
    </div>

    <script>
        function startGift() {
            const receiverName = document.getElementById('receiver-name').value.trim();
            if (!receiverName) return alert('Please enter your name');
            
            document.getElementById('sender-form').style.display = 'none';
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('countdown').textContent = `Wait! Your gift is coming... 10s`;
            
            let seconds = 10;
            const timer = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = `Wait! Your gift is coming... ${seconds}s`;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    showGift(receiverName);
                }
            }, 1000);
        }
        
        function showGift(receiverName) {
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <img src="assets/img/gift-open.gif" style="width:200px; margin:10px;">
                <h2>Zeenat ka tohfa ${receiverName} ke liye</h2>
            `;
            
            // Show Dua
            document.getElementById('dua-title').textContent = `${receiverName} ke liye Dua`;
            document.getElementById('dua-content').innerHTML = `
                <p>Allah ${receiverName} ko sehat, salamati aur kamiyabi de</p>
                <p>${receiverName} aur unke parivar ko khushiyan aur barkat ata farmaye</p>
                <p>Har mushkil se najat aur har haajat puri kare, Ameen</p>
            `;
            
            document.getElementById('share-section').style.display = 'block';
        }
        
        function generateShareLink() {
            const friendName = document.getElementById('friend-name').value.trim();
            if (!friendName) return alert("Please enter friend's name");
            
            const shareLink = `${window.location.href.split('?')[0]}?from=Zeenat&to=${encodeURIComponent(friendName)}`;
            document.getElementById('share-link').value = shareLink;
            document.getElementById('share-link-container').style.display = 'block';
            
            // Set up share buttons
            const shareText = `Zeenat ne aapke liye ek khass islami tohfa bheja hai: ${shareLink}`;
            document.getElementById('whatsapp-share').href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}`;
            document.getElementById('instagram-share').href = `https://www.instagram.com/?url=${encodeURIComponent(shareLink)}`;
        }
        
        function copyLink() {
            const link = document.getElementById('share-link');
            link.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
        
        // Check for shared link
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toName = urlParams.get('to');
            const fromName = urlParams.get('from');
            
            if (toName && fromName) {
                document.getElementById('receiver-name').value = toName;
                document.getElementById('sender-form').innerHTML = `
                    <h3>${fromName} ka tohfa aapke liye</h3>
                    <p>Apna naam enter karein aur gift prapt karein</p>
                    <input type="text" id="receiver-name" placeholder="Enter your name" value="${toName}">
                    <button onclick="startGift()">Gift Open Karein</button>
                `;
                startGift();
            }
        };
    </script>
</body>
</html>
